<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erro - Página Não Encontrada</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 100px;
      color: #e74c3c;
    }
    p {
      font-size: 24px;
      color: #555;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      color: #fff;
      background-color: #3498db;
      text-decoration: none;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #2980b9;
    }
    .error-img {
      max-width: 300px;
      margin-top: 30px;
    }
  </style>

</head>

<body>
  <h1>404</h1>
  <p>Ops! A página que você procurou não existe.</p>
  <img src="imagens/errinho.png" alt="Imagem de erro" class="error-img">
  <p>Talvez você tenha digitado o endereço errado ou a página tenha sido removida.</p>
  <a href="index.html" class="btn">Voltar à Página Inicial</a>
</body>
</html>
